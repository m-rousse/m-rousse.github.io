---
layout: default
---

<div class="container">

  <ul class="list-unstyled">
    {% for post in site.posts %}
      <li>
        <h3>
          <a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <small class="text-muted">{{ post.date | date: "%b %-d, %Y" }}</small>

        {{ post.content | markdownify }}

      </li>
    {% endfor %}
  </ul>

</div>
