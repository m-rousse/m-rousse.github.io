---
layout: default
sitemap:
  priority: 0.8
---

<div class="container">

  <ul class="list-unstyled" id="index-post-list">
    {% for post in site.posts %}
      <li class="post-item">
        <h1 class="title">
          <a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>
        <p class="title-date"><small class="text-muted">{{ post.date | date: "%b %-d, %Y" }}</small></p>

        {{ post.content | get_post_excerpt | markdownify }}
        {% if post.content | post_contains_excerpt_tag %}
          <a href="{{ post.url }}">Read more â†’</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>

</div>
