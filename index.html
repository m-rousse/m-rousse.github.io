---
layout: default
---

<div class="container">

  <ul class="list-unstyled">
    {% for post in site.posts %}
      <li>
        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <small class="text-muted">{{ post.date | date: "%b %-d, %Y" }}</small>
        </h3>

      </li>
    {% endfor %}
  </ul>

</div>
